<!DOCTYPE html>
<html>
    <head>
        <title>Experience</title>
        <link rel="stylesheet"href="style.css">
    </head>
    <body>
        <h1>Experience</h1>
        <label for="level">Level</label>
        <input min="0"max="2147483647"value="0"id="level"name="level"type="number">
        <label for="experience">Experience</label>
        <input min="0"value="0"id="experience"name="experience"type="number">
        <button onclick="calcLvl()">To Level</button>
        <button onclick="calcExp()">To Experience</button>
        <p>Use W and S to scroll up and down, A and D to scroll up and down a lot.</p>
        <br>
        <table id="chart">
            <tr>
                <th>Level</th>
                <th>Experience</th>
            </tr>
        </table>
        <script src="experience.js"></script>
    </body>
</html>
